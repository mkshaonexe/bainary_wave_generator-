<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaural Wave Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Main Control Panel -->
        <div class="control-panel">
            
            <!-- Left Ear Control -->
            <div class="ear-control left-ear">
                <div class="ear-header">
                    <svg class="ear-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2C7.58 2 4 5.58 4 10c0 3 1.5 6.5 3 8.5 1 1.5 2 2.5 3 3 1 .5 2 .5 2 .5v-2c0-.5-.5-1-1-1.5-.5-.5-1-1-1.5-2C8 14 7 11.5 7 10c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1-.5 2.5-1 3.5" />
                    </svg>
                    <span class="ear-label">Left Ear</span>
                </div>
                <div class="frequency-display">
                    <span id="leftFreqValue" class="freq-value" contenteditable="true" spellcheck="false">357</span>
                    <span class="freq-unit">Hz</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="leftFreq" class="freq-slider" 
                           min="0" max="1000" value="357" step="1">
                    <div class="slider-track"></div>
                </div>
                <div class="slider-labels">
                    <span>0 Hz</span>
                    <span>1000 Hz</span>
                </div>
            </div>

            <!-- Center Beat Control -->
            <div class="beat-control">
                <div class="beat-adjust">
                    <button class="adjust-btn" id="decreaseBeat">-0.1</button>
                    <div class="beat-display">
                        <span id="beatValue" class="beat-value">184</span>
                        <span class="beat-unit">Hz</span>
                    </div>
                    <button class="adjust-btn" id="increaseBeat">+0.1</button>
                </div>
                <button class="play-btn" id="playBtn">
                    <svg class="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <div class="beat-label">Binaural Beat</div>
            </div>

            <!-- Right Ear Control -->
            <div class="ear-control right-ear">
                <div class="ear-header">
                    <span class="ear-label">Right Ear</span>
                    <svg class="ear-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2C7.58 2 4 5.58 4 10c0 3 1.5 6.5 3 8.5 1 1.5 2 2.5 3 3 1 .5 2 .5 2 .5v-2c0-.5-.5-1-1-1.5-.5-.5-1-1-1.5-2C8 14 7 11.5 7 10c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1-.5 2.5-1 3.5" />
                    </svg>
                </div>
                <div class="frequency-display">
                    <span id="rightFreqValue" class="freq-value" contenteditable="true" spellcheck="false">173</span>
                    <span class="freq-unit">Hz</span>
                </div>
                <div class="slider-container">
                    <input type="range" id="rightFreq" class="freq-slider" 
                           min="0" max="1000" value="173" step="1">
                    <div class="slider-track"></div>
                </div>
                <div class="slider-labels">
                    <span>0 Hz</span>
                    <span>1000 Hz</span>
                </div>
            </div>

        </div>

        <!-- Additional Controls (Collapsible) -->
        <div class="additional-controls">
            <button class="toggle-controls" id="toggleControls">
                <span>More Options</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9l6 6 6-6"/>
                </svg>
            </button>
            
            <div class="controls-content" id="controlsContent">
                <!-- Volume Control -->
                <div class="control-group">
                    <label class="control-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                            <path d="M15.54 8.46a5 5 0 010 7.07"/>
                        </svg>
                        Volume
                    </label>
                    <div class="volume-control">
                        <input type="range" id="volume" class="volume-slider" 
                               min="0" max="100" value="30" step="1">
                        <span class="volume-value" id="volumeValue">30%</span>
                    </div>
                </div>

                <!-- Presets -->
                <div class="control-group">
                    <label class="control-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6M1 12h6m6 0h6"/>
                        </svg>
                        Presets
                    </label>
                    <div class="preset-grid">
                        <button class="preset-btn" data-left="200" data-right="206" data-beat="6">
                            <span class="preset-name">Theta</span>
                            <span class="preset-beat">6 Hz</span>
                        </button>
                        <button class="preset-btn" data-left="200" data-right="210" data-beat="10">
                            <span class="preset-name">Alpha</span>
                            <span class="preset-beat">10 Hz</span>
                        </button>
                        <button class="preset-btn" data-left="200" data-right="215" data-beat="15">
                            <span class="preset-name">Beta</span>
                            <span class="preset-beat">15 Hz</span>
                        </button>
                        <button class="preset-btn" data-left="440" data-right="454" data-beat="14">
                            <span class="preset-name">Study</span>
                            <span class="preset-beat">14 Hz</span>
                        </button>
                        <button class="preset-btn" data-left="400" data-right="408" data-beat="8">
                            <span class="preset-name">Calm</span>
                            <span class="preset-beat">8 Hz</span>
                        </button>
                        <button class="preset-btn" data-left="200" data-right="203" data-beat="3">
                            <span class="preset-name">Sleep</span>
                            <span class="preset-beat">3 Hz</span>
                        </button>
                        <button class="preset-btn" data-left="500" data-right="525" data-beat="25">
                            <span class="preset-name">Wake</span>
                            <span class="preset-beat">25 Hz</span>
                        </button>
                        <button class="preset-btn" data-left="856" data-right="856" data-beat="0">
                            <span class="preset-name">ADHD</span>
                            <span class="preset-beat">0 Hz</span>
                        </button>
                    </div>
                </div>

                <!-- Export -->
                <div class="control-group">
                    <label class="control-label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Export Audio
                    </label>
                    <div class="export-controls">
                        <input type="number" id="duration" min="1" max="120" value="10" class="duration-input">
                        <span class="duration-label">minutes</span>
                        <button id="exportBtn" class="export-btn">Export WAV</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div class="status-bar">
            <span class="status-indicator" id="statusIndicator"></span>
            <span class="status-text" id="statusText">Ready</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
